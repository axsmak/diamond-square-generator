<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    >
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-9" id="map"></div>
        <div class="col-3">
          <form action="" id="options" onsubmit="Plot.calculate(event)" class="mt-5">
            <div class="mb-3">
              <label for="size" class="form-label">Size</label>
              <input type="number" class="form-control" id="size" name="size">
              <div class="form-text">We'll never share your email with anyone else.</div>
            </div>

            <div class="mb-3">
              <label for="height" class="form-label">Height</label>
              <input type="number" class="form-control" id="height" name="height">
            </div>

            <div class="mb-3">
              <label for="roughness" class="form-label">Roughness</label>
              <input type="number" class="form-control" id="roughness" name="roughness">
            </div>

            <div class="mb-0">
              <label for="seed" class="form-label">Seed</label>
              <input type="text" class="form-control" id="seed" name="seed">
            </div>

            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="randseed" checked onclick="Plot.toggleSeed()">
              <label class="form-check-label" for="randseed">random seed</label>
            </div>

            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="normalize" checked>
              <label class="form-check-label" for="normalize">normalize height</label>
            </div>

            <button type="submit" class="btn btn-primary">Calculate</button>
          </form>
          <small id="time" class="text-secondary"></small>
        </div>
      </div>
    </div>
  </body>
</html>
